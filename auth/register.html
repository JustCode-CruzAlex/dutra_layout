<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instituto Dutra - Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../styles/global.css">
    <script src="../styles/theme.js"></script>
    <style>
        body {
            background: var(--background-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Shape orgânico superior */
        .topShape {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 220px;
            background: var(--primary);
            clip-path: ellipse(150% 100% at 50% 0%);
            z-index: 0;
        }

        .topShapeAccent {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 200px;
            background: var(--primary-light);
            opacity: 0.5;
            clip-path: ellipse(120% 100% at 50% 0%);
            z-index: 1;
        }

        /* Container principal */
        .registerContainer {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 40px 24px 20px;
            position: relative;
            z-index: 10;
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            color: var(--neutral-white);
        }

        .brandTitle {
            font-size: 32px;
            font-weight: 300;
            margin-bottom: 4px;
            letter-spacing: -0.5px;
        }

        .brandSubtitle {
            font-size: 16px;
            font-weight: 400;
            opacity: 0.9;
            line-height: 1.3;
            margin-bottom: 8px;
        }

        /* Formulário */
        .formSection {
            background: var(--neutral-white);
            border-radius: 24px;
            padding: 24px 20px;
            margin: -15px -8px 0;
            box-shadow: 0 -10px 40px var(--shadow-medium);
        }

        .formTitle {
            font-size: 22px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 16px;
        }

        /* Componentes genéricos removidos - agora vêm do components.css */

        /* Estilos específicos da página de register */
        .registerButton {
            margin-bottom: 24px;
        }

        /* Divisor */
        .divider {
            text-align: center;
            margin: 12px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: var(--border-light);
        }

        .dividerText {
            background: var(--neutral-white);
            padding: 0 16px;
            position: relative;
            color: var(--text-muted);
            font-size: 14px;
        }

        /* Login social */
        .socialLogin {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-bottom: 12px;
        }

        .socialButton {
            width: 56px;
            height: 56px;
            border: 2px solid var(--border-light);
            border-radius: 50%;
            background: var(--neutral-white);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 24px;
        }

        .socialButton:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 24px;
            padding: 12px 0;
        }

        .footerText {
            color: var(--text-muted);
            font-size: 14px;
        }

        .footerLink {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .footerLink:hover {
            text-decoration: underline;
        }

        /* Animações */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .formSection {
            animation: fadeInUp 0.6s ease-out;
        }

        /* Responsivo */
        @media (max-width: 480px) {
            .topShape {
                height: 160px;
            }

            .topShapeAccent {
                height: 140px;
            }

            .registerContainer {
                padding: 24px 20px 12px;
            }

            .header {
                margin-bottom: 24px;
            }

            .brandTitle {
                font-size: 24px;
            }

            .formSection {
                padding: 20px 16px;
            }

            .formTitle {
                font-size: 18px;
                margin-bottom: 12px;
            }

            .formGroup {
                margin-bottom: 12px;
            }

            .footer {
                padding: 8px 0;
            }
        }
    </style>
</head>
<body>
    <div class="topShape"></div>
    <div class="topShapeAccent"></div>

    <div class="registerContainer">
        <header class="header">
            <div class="brandLogo">
                <img src="../../public/images/logo/logo.svg" alt="Instituto Dutra">
            </div>
            <p class="brandSubtitle">Comece sua jornada de<br>transformação e bem-estar!</p>
        </header>

        <div class="formSection">
            <h2 class="formTitle">Criar conta</h2>
            
            <form class="registerForm">
                <div class="formGroup">
                    <label class="formLabel" for="fullName">Nome completo</label>
                    <div class="inputWrapper">
                        <input 
                            type="text" 
                            id="fullName" 
                            class="formInput" 
                            placeholder="Seu nome completo"
                            required
                        >
                    </div>
                </div>

                <div class="formGroup">
                    <label class="formLabel" for="email">E-mail</label>
                    <div class="inputWrapper">
                        <input 
                            type="email" 
                            id="email" 
                            class="formInput" 
                            placeholder="seu@email.com"
                            required
                        >
                    </div>
                </div>

                <div class="formGroup">
                    <label class="formLabel" for="phone">Telefone</label>
                    <div class="inputWrapper">
                        <input 
                            type="tel" 
                            id="phone" 
                            class="formInput" 
                            placeholder="(11) 99999-9999"
                            required
                        >
                    </div>
                </div>

                <div class="formGroup">
                    <label class="formLabel" for="password">Senha</label>
                    <div class="inputWrapper">
                        <input 
                            type="password" 
                            id="password" 
                            class="formInput hasIcon" 
                            placeholder="••••••••"
                            required
                        >
                        <button type="button" class="btnIcon positioned" onclick="togglePassword()">
                            <i class="mdi mdi-eye" id="passwordIcon"></i>
                        </button>
                    </div>
                </div>

                <div class="formGroup">
                    <label class="formLabel" for="confirmPassword">Confirmar senha</label>
                    <div class="inputWrapper">
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            class="formInput hasIcon" 
                            placeholder="••••••••"
                            required
                        >
                        <button type="button" class="btnIcon positioned" onclick="toggleConfirmPassword()">
                            <i class="mdi mdi-eye" id="confirmPasswordIcon"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btnPrimary registerButton" onclick="handleRegister(event)">
                    Criar conta
                </button>
            </form>

            <div class="footer">
                <p class="footerText">
                    Já tem uma conta? 
                    <a href="login.html" class="footerLink">Entrar</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('passwordIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.className = 'mdi mdi-eye-off';
            } else {
                passwordInput.type = 'password';
                passwordIcon.className = 'mdi mdi-eye';
            }
        }

        function toggleConfirmPassword() {
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const confirmPasswordIcon = document.getElementById('confirmPasswordIcon');
            
            if (confirmPasswordInput.type === 'password') {
                confirmPasswordInput.type = 'text';
                confirmPasswordIcon.className = 'mdi mdi-eye-off';
            } else {
                confirmPasswordInput.type = 'password';
                confirmPasswordIcon.className = 'mdi mdi-eye';
            }
        }

        function handleRegister(event) {
            event.preventDefault();
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('As senhas não coincidem!');
                return;
            }
            
            if (fullName && email && phone && password) {
                document.querySelector('.registerButton').textContent = 'Criando conta...';
                setTimeout(() => {
                    // Redireciona para o dashboard após criar conta
                    window.location.href = '../index.html';
                }, 1500);
            }
        }

        function handleGoogleRegister() {
            // Simula cadastro com Google e redireciona
            setTimeout(() => {
                window.location.href = '../index.html';
            }, 1000);
        }

        function handleAppleRegister() {
            // Simula cadastro com Apple e redireciona
            setTimeout(() => {
                window.location.href = '../index.html';
            }, 1000);
        }

        // Validação em tempo real
        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (email && !emailRegex.test(email)) {
                this.style.borderColor = 'var(--error-color)';
            } else if (email) {
                this.style.borderColor = 'var(--primary)';
            }
        });

        // Validação de confirmação de senha
        document.getElementById('confirmPassword').addEventListener('blur', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                this.style.borderColor = 'var(--error-color)';
            } else if (confirmPassword) {
                this.style.borderColor = 'var(--primary)';
            }
        });

        // Máscara para telefone
        document.getElementById('phone').addEventListener('input', function() {
            let value = this.value.replace(/\D/g, '');
            if (value.length >= 11) {
                value = value.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
            } else if (value.length >= 7) {
                value = value.replace(/(\d{2})(\d{4})(\d{0,4})/, '($1) $2-$3');
            } else if (value.length >= 3) {
                value = value.replace(/(\d{2})(\d{0,5})/, '($1) $2');
            }
            this.value = value;
        });
    </script>
</body>
</html>
