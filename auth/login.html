<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instituto Dutra - Entrar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../styles/global.css">
    <script src="../styles/theme.js"></script>
    <style>
        body {
            background: var(--background-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Shape orgânico superior */
        .topShape {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 220px;
            background: var(--primary);
            clip-path: ellipse(150% 100% at 50% 0%);
            z-index: 0;
        }

        .topShapeAccent {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 200px;
            background: var(--primary-light);
            opacity: 0.5;
            clip-path: ellipse(120% 100% at 50% 0%);
            z-index: 1;
        }

        /* Container principal */
        .loginContainer {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 40px 24px 20px;
            position: relative;
            z-index: 10;
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            color: var(--neutral-white);
        }

        .brandTitle {
            font-size: 32px;
            font-weight: 300;
            margin-bottom: 4px;
            letter-spacing: -0.5px;
        }

        .brandSubtitle {
            font-size: 16px;
            font-weight: 400;
            opacity: 0.9;
            line-height: 1.3;
            margin-bottom: 8px;
        }

        /* Formulário */
        .formSection {
            background: var(--neutral-white);
            border-radius: 24px;
            padding: 24px 20px;
            margin: -15px -8px 0;
            box-shadow: 0 -10px 40px var(--shadow-medium);
        }

        .formTitle {
            font-size: 22px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 16px;
        }

        .formGroup {
            margin-bottom: 16px;
        }

        .formLabel {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .inputWrapper {
            position: relative;
        }

        .formInput {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid var(--border-light);
            border-radius: 12px;
            background: var(--background-lighter);
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        .formInput:focus {
            border-color: var(--primary);
            background: var(--neutral-white);
            box-shadow: 0 0 0 3px var(--focus-ring);
        }

        .formInput::placeholder {
            color: var(--text-placeholder);
        }

        /* Componentes genéricos removidos - agora vêm do components.css */

        /* Estilos específicos da página de login */

        .btnSocial {
            width: 56px;
            height: 56px;
            border: 2px solid var(--border-light);
            border-radius: 50%;
            background: var(--neutral-white);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 24px;
            color: var(--text-secondary);
            text-decoration: none;
            outline: none;
        }

        .btnSocial:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px var(--shadow-soft);
        }

        .btnSocial.google:hover {
            border-color: #DB4437;
            color: #DB4437;
        }

        .btnSocial.apple:hover {
            border-color: #000000;
            color: #000000;
        }

        .forgotPassword {
            text-align: right;
            margin-top: 8px;
            margin-bottom: 16px;
        }

        .forgotPassword a {
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .loginButton {
            margin-bottom: 16px;
        }

        /* Divisor */
        .divider {
            text-align: center;
            margin: 12px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: var(--border-light);
        }

        .dividerText {
            background: var(--neutral-white);
            padding: 0 16px;
            position: relative;
            color: var(--text-muted);
            font-size: 14px;
        }

        /* Login social */
        .socialLogin {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-bottom: 12px;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: auto;
            padding: 12px 0;
        }

        .footerText {
            color: var(--text-muted);
            font-size: 14px;
        }

        .footerLink {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .footerLink:hover {
            text-decoration: underline;
        }

        /* Animações */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .formSection {
            animation: fadeInUp 0.6s ease-out;
        }

        /* Responsivo */
        @media (max-width: 480px) {
            .topShape {
                height: 160px;
            }

            .topShapeAccent {
                height: 140px;
            }

            .loginContainer {
                padding: 24px 20px 12px;
            }

            .header {
                margin-bottom: 24px;
            }

            .brandTitle {
                font-size: 24px;
            }

            .formSection {
                padding: 16px 14px;
            }

            .formTitle {
                font-size: 18px;
                margin-bottom: 12px;
            }

            .formGroup {
                margin-bottom: 12px;
            }

            .footer {
                padding: 8px 0;
            }
        }
    </style>
</head>
<body>
    <div class="topShape"></div>
    <div class="topShapeAccent"></div>

    <div class="loginContainer">
        <header class="header">
            <div class="brandLogo">
                <img src="../../public/images/logo/logo.svg" alt="Instituto Dutra">
            </div>
            <p class="brandSubtitle">Bem-vindo ao seu centro de saúde e<br>transformação pessoal!</p>
        </header>

        <div class="formSection">
            <h2 class="formTitle">Entrar</h2>
            
            <form class="loginForm">
                <div class="formGroup">
                    <label class="formLabel" for="email">E-mail</label>
                    <div class="inputWrapper">
                        <input 
                            type="email" 
                            id="email" 
                            class="formInput" 
                            placeholder="seu@email.com"
                            required
                        >
                    </div>
                </div>

                <div class="formGroup">
                    <label class="formLabel" for="password">Senha</label>
                    <div class="inputWrapper">
                        <input 
                            type="password" 
                            id="password" 
                            class="formInput hasIcon" 
                            placeholder="••••••••"
                            required
                        >
                        <button type="button" class="btnIcon positioned" onclick="togglePassword()">
                            <i class="mdi mdi-eye" id="passwordIcon"></i>
                        </button>
                    </div>
                    <div class="forgotPassword">
                        <a href="#" onclick="showForgotPassword()">Esqueceu a senha?</a>
                    </div>
                </div>

                <button type="submit" class="btnPrimary loginButton" onclick="handleLogin(event)">
                    Entrar
                </button>
            </form>

            <div class="divider">
                <span class="dividerText">OU entrar com</span>
            </div>

            <div class="socialLogin">
                <button class="btnSocial apple" onclick="handleAppleLogin()">
                    <i class="mdi mdi-apple"></i>
                </button>
                <button class="btnSocial google" onclick="handleGoogleLogin()">
                    <i class="mdi mdi-google"></i>
                </button>
            </div>

            <div class="footer">
                <p class="footerText">
                    Ainda não tem conta? 
                    <a href="register.html" class="footerLink">Cadastrar-se</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('passwordIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.className = 'mdi mdi-eye-off';
            } else {
                passwordInput.type = 'password';
                passwordIcon.className = 'mdi mdi-eye';
            }
        }

        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                alert('Por favor, preencha email e senha para continuar.');
                return;
            }
            
            document.querySelector('.loginButton').textContent = 'Entrando...';
            setTimeout(() => {
                // Redireciona para o dashboard
                window.location.href = '../index.html';
            }, 1500);
        }

        function handleGoogleLogin() {
            // Simula login com Google e redireciona
            setTimeout(() => {
                window.location.href = '../index.html';
            }, 1000);
        }

        function handleAppleLogin() {
            // Simula login com Apple e redireciona
            setTimeout(() => {
                window.location.href = '../index.html';
            }, 1000);
        }

        function showForgotPassword() {
            alert('Recuperação de senha! (Demo)');
        }

        // Validação em tempo real
        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (email && !emailRegex.test(email)) {
                this.style.borderColor = 'var(--error-color)';
            } else if (email) {
                this.style.borderColor = 'var(--primary)';
            }
        });
    </script>
</body>
</html>
